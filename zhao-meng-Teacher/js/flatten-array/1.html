    console.log(flattenArr([1, [2, [3, 4]]]))

    // reduce map filter 函数式编程
    function flattenArr(arr) {
      return arr.reduce((pre, next) => {
        console.log(pre, next)
        if(Array.isArray(next)) {
          console.log(pre, next)
          return pre.concat(flattenArr(next))
        } else {
          pre.push(next);
          return pre;
        }
      }, [])
    }
