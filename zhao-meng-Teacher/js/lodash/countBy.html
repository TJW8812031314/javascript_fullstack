  console.log(_.countBy([5.4, 5.6, 5.1, 7], Math.floor))
  // {5: 3, 7: 1}
  function myCountBy2(arr) {
    var key = 0
    let obj = {}
    arr.forEach((item) => {
      let key = Math.floor(item)
      console.log(item)
      if (!obj[key]) {
        obj[key] = 1
      } else {
        obj[key] ++
      }
    })
    return obj
  }

  // 函数式编程 风格 的 api

  // [5.4, 5.6, 5.1, 7]
  let aaa = myCountBy([5.4, 5.6, 5.1, 7], Math.floor)
  console.log(aaa)
  function myCountBy(arr, func) {
    return arr.reduce((pre, next) => {
      console.log(pre, next)
      // 第一次循环 如果有第二个参数 pre === 第二参数
      let res = func(next);
      // 第二次循环 pre 是上一次的返回值
      if (pre[res] !== undefined) {
        pre[res] ++
      } else {
        pre[res] = 1
      }
      return pre
    }, {})
  }
