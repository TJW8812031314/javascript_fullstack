<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function readFile(path, cb) {
      setTimeout(() =>{
        cb('文件不存在')
      }, 3000)
    }
    readFile('./jp.js', (data) => {
      console.log(data); // data === 文件不存在
    })


    // 实现一个myForeach 功能 和 Foreach
    let arr = [0, 1, 2, 3]
    arr.forEach((el, i, ctx) => {
      console.log(el, i, ctx)
    })
    // myForeach
    function myForeach(cb) {
      for(let i = 0; i < arr.length; i++) {
        cb(arr[i], i, arr)
      }
    }
    
    myForeach((el, i, ctx) => {
      console.log(el, i, ctx)// 0 0 Array(4)
    })
  </script>
</body>
</html>
