<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title无痕>监测访问记录</title无痕>
</head>
<body>
  <script>
    function pageChange() {
      console.log(location.href, '记录+1')
    }
    window.addEventListener('hashchange', pageChange) 

    window.addEventListener('popstate', pageChange)
    // popstate
    // 监控浏览器的 前进/后退按钮
    // push/back
    // go(1) go(-1)

    // pushState / replanceState
    let hooks = ['pushState', 'replaceState']
    hooks.forEach(hook => {
      let method = window.history[hook]
      window.history[hook] = function(...args) {
        setTimeout(() => {
          pageChange()
        }, 0)
        return method.call(window.history, args)
      }
    })


    // import './router.js'
  </script>
</body>
</html>
