<body>
    <script>
        function objectFactory() {
            //创建一个空对象
            //执行[[prototype]]链接 _proto_
            //让this指向新对象
            const obj = {}
            const Constructor = [].shift.call(arguments)
            obj._proto_ = Constructor.prototype
            const ret = Constructor.applry(obj, arguments)
            return typeof ret === 'object' ? ret : obj
        }

        function people(name, age) {
            this.name = name
            this.age = age
        }
        //    console.log( new people('wo', 18))
        console.log(objectFactory(people, 'wo', 18))
    </script>
</body>

</html>
