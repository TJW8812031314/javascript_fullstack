    function pp() {
      this.test = function() {
        console.log('我是新的test')
      }

    pp.prototype.gogo = function () {
      console.log('我是新的gogo')
    }
    
    function shipeiqi() {
      var s = new pp()
      var aa = {
        test: function() {
          s.test()
        },
        go: function() {
          s.gogo()
        }
      }

    }
    var aa = shipeiqi()
