<body>
  <script>
    // 1. 用于创建特定类型的对象
    // js中构造函数比较特殊的地方，new
    var AA = {
      zaomen: function (huawen) {
        console.log(this)// window
        // if (!(this instanceof zaomen)) {
        //   return new zaomen()
        // }
        var _huawen = '普通'
        if (huawen) {
          _huawen = huawen
        }

        this.suo = '普通'
        this.huawen = _huawen
        this.create = function () {
          return '锁头' + this.suo + '花纹' + this.huawen
        }
      }

    }
    
    var BB = {
      zaomen: function (huawen) {
        console.log(this)// window
        // if (!(this instanceof zaomen)) {
        //   return new zaomen()
        // }
        var _huawen = '普通'
        if (huawen) {
          _huawen = huawen
        }

        this.suo = '普通'
        this.huawen = _huawen
        this.create = function () {
          return '锁头' + this.suo + '花纹' + this.huawen
        }
      }

    }
    var xiaozhang = new AA.zaomen()
    alert('xiaozhang:' + xiaozhang.create())


    var xiaoli = new BB.zaomen('绚丽')
    alert('xiaoli:' + xiaoli.create())

    // 1. 什么是构造函数模式: 1. 在多个地方被调用 2.传入的参数不同输出的值相应变化
    // 2. 构造函数的作用和使用注意项 
    // 3. 构造函数模式设计代码
  </script>
