<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  * {
    margin: 0;padding: 0;
  }
  .box-wrapper {
    width: 100%;
    /* 消除间隙 */
    /* font-size: 0; */
  }
  .box {
    width: 100px;
    height: 100px;
    background-color: red;
    /* display: inline-block; */
    line-height: 100px;
    text-align: center;
    float: left;
  }
  .clearfix::after {
    /* 给父容器添加一个伪类 */
    content: '';
    clear: left;
    /* clear: both; 清除各种浮动 */
    display: block;
  }
  /* .clearfix { */
    /* 放一个空容器清除浮动 */
    /* clear: left; */
  /* } */
  </style>
</head>
<body>
  <div class="box-wrapper clearfix">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <!-- <div class="clearfix"></div> -->
    <!-- <div class="text">hello world</div> -->
  </div>
  <div class="text">hello world</div>
</body>
</html>
