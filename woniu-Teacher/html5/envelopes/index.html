<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .content {
      height: 300px;
      width: 150px;
      background-color: red;
      position: relative;
      top: 50%;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 6px;
      z-index: 10;
    }
    .Triangle {
      position: relative;
      height: 120px;
      width: 148px;
      border: 1px solid;
      border-radius: 6px 6px 50% 50%;
      overflow: hidden;
    }
    .btn {
      background-color: orange;
      border: 5px solid red;
      opacity: 0.9;
      /* border-left: 5px solid rgba(0, 0, 0, 0);
      border-right: 5px solid rgba(0, 0, 0, 0); */
      border-radius: 50px;
      box-shadow: 0 0 15px #2187e7;
      width: 46px;
      height: 46px;
      line-height: 46px;
      text-align: center;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -27px;
      margin-top: -10px;
    }
    
    .rotate { 
      /* -webkit-animation: anim 0.6s infinite alternate;
      -ms-animation: anim 0.6s infinite alternate; */
      /* animation: anim 0.6s 0 alternate; */
     }

    @-webkit-keyframes anim {
      from {
        -webkit-transform: rotateY(180deg);
      }
    
      to {
        -webkit-transform: rotateY(360deg);
      }
    }
    
    @keyframes anim {
      from {
        transform: rotateY(180deg);
      }
    
      to {
        transform: rotateY(360deg);
      }
    }
    @-webkit-keyframes ctc {
      /* 0% {
        -webkit-transform: rotateX(60deg);
      }
    
      50% {
        -webkit-transform: rotateX(90deg);      
      }
      70% {
        -webkit-transform: rotateX(120deg);      
      }
      100% {
        -webkit-transform: rotateX(180deg);      

      } */
      from {
        transform: rotateX(0deg);
      }
    
      to {
        transform: rotateX(180deg);
      }
    }
    .clickContent {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 300px;
      width: 150px;
      background-color: red;
      text-align: center;
      float: left;
    }
    .wappr {
      overflow: hidden;
      
    }
  </style>
</head>
<body>
  <a href="https://www.baidu.com">六合彩</a>

  <div class="content">
    <div class="Triangle"></div>
    <div class="btn rotate">開</div>
    <!-- <view class="btn rotate">開</view> -->
  </div>
  <div class="wappr">
    <div class="clickContent">
      <h3>恭喜发财</h3>
    </div>
  </div>

<script>
  let btn = document.querySelectorAll('.rotate')
  let content = document.querySelector('.content')
  let Triangle = document.querySelector(".Triangle")
  Triangle.addEventListener('click', () => {
    Triangle.style.animation = "ctc 2s ease-in-out"
  })

  for(let i = 0; i < btn.length; i++) {
    btn[i].addEventListener('click', () => {
      // console.log(e)
      btn[i].style.animation = "anim 0.6s 4 alternate"
      
    })
    btn[i].addEventListener('animationend', (e) => {
      console.log("动画结束")
      

      // Triangle.style.animation = "ctc 2s ease-in-out;"

  }
</script>
</body>
</html>
